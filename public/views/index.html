<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../stylesheets/style.css" />

    <title>Todoアプリ</title>
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <div>
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">+ タスクの追加</button>
      <ul id = "todo-list">
        <div class="container">
          <div class="row">  
            <div class="col">
              <span class = "todo-text">todoを書き込む</span>
            </div>
            <div class="col-md-auto">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">更新</button>
            </div>
            <div class="col col-lg-2">
              <button type="button"  class="btn btn-danger" data-toggle="modal" data-backdrop="static" data-target="#Modal">削除</button>
            </div>
          </div>
        </div>
      </ul>
    </div>

    <!-- 削除を押しmodalを起動 -->
    <div class="modal fade" id="Modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-0">
          <div class="alert alert-warning alert-dismissible fade show mb-0" role="alert">
            <h1 class="modal-title">次のタスクを削除しますか？ </h1>
            <li class="list-item"><span class = "todo-text">todoを書き込む</span></li>
            
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
            <button type="button" class="btn btn-primary">OK</button>
          </div>
        </div>
      </div>
    </div>


    <!-- 更新を押した場合 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-0">
          <div class="alert alert-warning alert-dismissible fade show mb-0" role="alert">
            <li class="modal-title">以下を表示</li>
            <li class="list-item"><span class = "todo-text">todoを書き込む</span></li>
            
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
            <button type="button" class="btn btn-primary">OK</button>
          </div>
        </div>
      </div>
    </div>





    
    <!-- タスクを追加を押した場合 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">タスク登録</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">           
            <div class="form-group">
              <form>
                <label for="Inputtask">タスク</label>
                <input type="text" class="form-control" id="exampleInputtask"  placeholder="タスクを入力してください">
                <label for="Inputdate">期限</label>
                <input type="text" class="form-control"  placeholder="期限を入力してください">
                <label>カテゴリ</label>
                <select class = "form-control" name = "select" id="select">
                  <option>勉強</option>
                  <option>仕事</option>
                  <option>家事</option>
                </select>
              </form>
            </div>           
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
            <button type="button" class="btn btn-primary">登録</button>
          </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
